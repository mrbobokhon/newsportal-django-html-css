{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col col-lg-6 offset-lg-3 ">
        <div class="card">
            <div class="card-header">{{ request.page_title }}</div>
            <div class="card-body">
                <form method="post" action="{% block form_url %}{% endblock %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">{% if request.button_title %}{{ request.button_title}}{% else %}{% translate "Qo`shish" %}{% endif %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
